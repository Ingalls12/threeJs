<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
    <!-- <script src="https://unpkg.com/aframe-image-portal@latest"></script> -->
    <title>Place Object Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <!-- <script type="module" src="./script.js"></script> -->
    <a-scene reflection="directionalLight:a-light#dirlight;" color-space="sRGB" renderer="antialias: true; colorManagement: true; sortObjects:Â false;">
        <a-light id="dirlight" intensity="5" light="castShadow:false; type:directional" position="3 3 3"></a-light>
        <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
        <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->

        <!-- // `click` event emitted by browser on mouse click.
        document.querySelector('p').addEventListener('click', function (evt) {
            console.log('This 2D element was clicked!');
        }); -->

        <a-assets>
            <!-- Define video  -->
            <video id="videoGyro" autoplay loop="true" src="./videos/Logo_Anim.mp4"></video>
            <!-- Define model  -->
            <a-asset-item id="NicoModel" src="./models/Reloj_wNikoUncom.glb"></a-asset-item>
        </a-assets>

        <!-- Camera -->
        <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
        <!-- Video -->
        <a-video src="#videoGyro" width="8" height="4.5" position="0 2 -20"></a-video>
        <!-- Animated Model -->
        <a-entity gltf-model="#NicoModel" position="0 0 -1 " scale=".25 .25 .25" animation-mixer></a-entity>

    </a-scene>
    <!-- <script type="module" src="./script.js"></script> -->
</body>
</html>
